<body>
   <script>
       'use strict';
       let one = (10);
       let two = (10);
       let three = ("10");
       let result = (one + two + three);
       console.log (result);
       /*
       1. Присваиваем переменные
       2. С помощью оператора + складываем два числа (10+10=20), превращая их в строку, а потом склеиваем с последним операндом (20+"10"=2010)
       3. С помощью console.log  выводим значения в консоль
       */
       
       let four = (10);
       let five = ("10");
       let six = (10);
       let result1 = (four + five + six);
       console.log (result1);
       /*
       1. Присваиваем переменные
       2. С помощью оператора + складываем два операнда (число и строку, 10+"10"=1010). Получается строка, к которой мы прибавляем последнее число ("1010"+10=101010)
       3. С помощью console.log  выводим значения в консоль
       */
       
       let seven = (10);
       let eight = (10);
       let nine = (+"10");
       let result2 = (seven + eight + nine);
       console.log (result2);
       /*
       1. Присваиваем переменные
       2. С помощью оператора + складываем два числа (10+10=20), в результате чего получаем третье число. Так как перед последним операндом стоит + , который превращает операнд в число (+"10"=10), то мы, выполняя последнее вычисление (20+10=30), получаем в ответе новое число
       3. С помощью console.log  выводим значения в консоль
       */
       
       let ten = (10);
       let eleven = (-"");
       let result4 = (ten / eleven);
       console.log (result4);
       /*
       1. Присваиваем переменные
       2. Не описала, так как не до конца поняла значение -""
       3. С помощью console.log  выводим значения в консоль
       */
       
       let twelve = (10);
       let thirteen = (+"2,5");
       let result5 = (twelve / thirteen);
       console.log (result5);
       /*
       1. Присваиваем переменные
       2. С помощью оператора / выполняем расчет (10/ +"2,5"). Так как перед последним операндом стоит + , то строка становится числом (+"2,5" = 2,5). Однако расчет невозможно произвести, т.к. в числе есть знак ","
       3. С помощью console.log  выводим значения в консоль
       */
    
   </script>
